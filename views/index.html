<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <span>TechShop</span>
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html">Produtos</a>
                <a href="index.html">Categorias</a>
                <a href="index.html">Ofertas</a>
            </nav>
            <div class="cart-button">
                <button class="cart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">

            <div class="home-banner">
                <!-- Banner provisório (imagem será adicionada depois) -->
            </div>
            <h1>Nossos Produtos</h1>
            <p>Descubra a melhor tecnologia com os melhores preços. Qualidade e garantia em todos os produtos.</p>
        </div>
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar produtos...">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </div>

        <div class="products-grid" id="products-container">
            <!-- Produtos inseridos via js -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TechShop. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/js/products.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
